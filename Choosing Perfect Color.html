<!-- Images used in this code are from Google Images-->
<!DOCTYPE html>
<html>
<head>
    <title>Color Tools</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600&display=swap" rel="stylesheet">
</head>
<style>
    body{
            padding: 0;
            margin: 0;
            background-color: #F7F7F7;
        }
        h5{
            background-color: #13113A;
            color: white;
            margin: 0 0 10px 0;
            font-size: 24px;
            font-family: 'Poppins',sans-serif;
            font-weight: 500;
            letter-spacing: 1.2px;
            line-height: 33px; 
            text-align: center;
            padding: 15px 0;
        }
        .wrapper{
            background-color: white;
            border-radius: 8px;
            width: 95%;
            margin: auto;
            padding-bottom: 30px;
        }
        .title{
            display: inline-block;
            background-color: #539FFB;
            margin: 10px 0 25px 0;
            color: white;
            padding: 5px 10px;
            font-family: 'Poppins',sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 14px;
            border-radius: 0 3px 3px 0;
        }
        .title:not(:first-child){
            margin: 30px 0 25px 0;
        }
        a{
            color: inherit;
        }

        img{
            width: 95%;
            height: auto;
            box-sizing: border-box;
            position: relative;
            margin:0 2.5% 0 2.5%;
            border: 5px solid white;
            border-top-width: 18px;
            border-bottom-width: 18px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,64,128, 0.2);
        }
</style>
<body>
    <h5>5 Tools To Choose Perfect Colours For Your Next Project</h5>
    <div class="wrapper">
        <span class="title">
            1. <a href="https://colorhunt.co/" target="_blank"> Color Hunt</a>
        </span>
        <img src="https://h5b4k4m8.stackpathcdn.com/wp-content/uploads/Color-Hunt.jpg">
        
        <span class="title">
            2. <a href="https://coolors.co/" target="_blank"> Coolors</a>
        </span>
        <img src="https://desdev.tools/wp/wp-content/uploads/2019/09/coolors.jpg">
        <span class="title">
            3. <a href="http://khroma.co/" target="_blank"> Khroma</a>
        </span>
        <img src="https://pbs.twimg.com/media/DLQIin3XcAEaeey.jpg">
        <span class="title">
            4. <a href="https://color.adobe.com/explore" target="_blank">Adobe Colors</a>
        </span>
        <img src="https://blogs.adobe.com/creativecloud/files/2016/09/colorapp-9.jpg">
        <span class="title">
            5. <a href="https://colordrop.io/" target="_blank"> Color Drop</a>
        </span>
        <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/m/mamegoro/20180514/20180514131942.jpg">
    </div>
</body>
</html>
