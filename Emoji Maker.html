<!DOCTYPE html>
<html>
<head>
    <title>Emoji Maker Game</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--jQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <style type="text/css">
                body{
            background-color: #f5f5f5;
            padding: 0;
            margin: 0; 
        }
        .container{
            height: 510px;
            width: 350px;
            position: absolute;
            margin: auto;
            top:0;
            bottom: 0;
            left:0;
            right:0;
        }
        .front{
            background-color:#ffdb42;
            height: 510px;
            width: 350px;
            
        }
        .maker{
            background-color:white;
            height: 510px;
            width: 350px;
            display: none;
        }
        .start{
            position: relative;
            top:20px;
            left:125px;
            height: 70px;
            width: 120px;
            background-color: #00c7d6;
            border :none;
            border-radius: 15px;
            box-shadow: 0 15px 10px  rgba(5,5,5,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: 'Concert One', cursive;
        }
        .title{
            position: relative;
            top:5px;
            font-size: 30px;
            font-family: 'Concert One', cursive;
        }
        .btn{
            height: 55px;
            width: 55px;
            border-radius: 50%;
            margin-left: 25px;
            position: relative;
            border:2px solid white;
            outline: none;
        }
        .tone{
            background-color:#ffdb42;
            height:215px;
            width: 350px; 
            position: relative;
        }
        .title{
            color:white;
            font-size: 45px;
            position: relative;
            bottom: 15px;
        }
        .color1{
            background-color: #ffd21f;
            margin-left: 65px;
            
            bottom:20px; 
        }
        .color2{
            background-color: #66b3ff;
            bottom:20px; 
        }
        .color3{
            background-color: tomato;
            bottom:20px; 
        }
        .color4{
            margin-left: 105px;
            background-color: #663399;
            bottom:10px; 
        }
        .color5{
            background-color:#6cff47;
            bottom:10px; 
        }
        .emoji{
            height: 230px;
            width: 230px;
            background-color: #ffd21f;
            border-radius: 50%;
            position: relative;
            left:60px;
            top:60px;

        }
        .eyes,.brows,.mouths,.miscs{
            background-color:#ffdb42;
            height:215px;
            width: 350px; 
            display: none;
            position: relative;
        }
        .last{
            height:120px;
            width: 350px; 
            display: none;
            position: relative;
            background-color:#ffdb42;
        }
        .title1{
            font-size: 35px;
            font-family: 'Concert One', cursive;
            color:white;
            position: relative;
            top:20px;
        }
        a{
            color:#262626;
            font-size:22px;
            position: relative;
            left:75px; 
            bottom:10px;
            font-family: 'Concert One', cursive;
        }
        .eye{
            height: 35px;
            width: 135px;
            position: relative;
            left:50px;
            top:85px;
        }
        .brow{
            height: 20px;
            width: 125px;
            position: relative;
            left:55px;
            top:15px;
        }
        .mouth{
            height: 65px;
            width: 130px;
            position: relative;
            top:85px;
            left:52px;
        }
        .misc{
            height: 70px;
            width: 210px;
            position: relative;
        }
        .front-title1{
            background-color: white;
            height: 350px; 
            width: 300px;
            border-radius: 20px;
            position: relative;
            left:25px;
            top:52px;
            box-shadow: 0 15px 10px  rgba(5,5,5,0.1);
        }
        .label{
            background-color: #ff6963;
            height: 40px;
            width: 140px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21px;
            color:white;
            position: relative;
            bottom: 40px;
            left:74px;
            font-family: 'Concert One', cursive;
        }
        i{
            color: white;

        }
        button{
            outline: none;
        }
        .fa-play{
            font-size: 25px;
        }
        .front-title2,.front-title3{
            color:#5a455a; 
            font-size: 75px;
            font-family: 'Concert One', cursive;
            position: relative;
        }
        .front-title2{
            left:55px;
            top:25px;
        }
        .front-title3{
            left:47px;
            top:25px;
        }
        .nxt1,.nxt2,.nxt3,.nxt4,.nxt5,.bck2,.bck3,.bck4,.bck5{
            background-color: #ff6963;
            color:white;
            border:none;
            font-family: 'Concert One', cursive;
            font-size:25px; 
            padding-top: 5px;
            padding-bottom:5px;
            padding-left: 10px;
            padding-right: 10px;
            position: absolute;
        }
        .nxt1,.nxt2,.nxt3,.nxt4,.nxt5{
            left:275px;
            top :225px;
        }
        .bck2,.bck3,.bck4,.bck5{
            top :225px;
            left:5px;
        }
        .btn1,.btn2,.btn3,.btn4{
            background-color: white;
            color:#5a455a;
            border:none;
            padding-top: 5px;
            padding-bottom:5px;
            padding-left:10px;
            padding-right: 10px;
            font-size: 20px;
            font-family: 'Concert One', cursive;
            position: relative;
            text-transform: capitalize;
        }
        .btn1{
            margin-left: 45px;
            margin-bottom: 10px; 
            bottom: 15px;
        }
        .btn2{
            margin-left: 35px;
            margin-bottom: 20px;
            bottom: 15px;    
        }
        .btn3{
            margin-left: 22px;
            margin-bottom:5px;
            margin-top: 5px;
            bottom: 35px;    
        }
        .btn4{
            margin-left: 35px;
            margin-bottom: 20px;
            bottom: 15px;    
        }
        @keyframes ready{
            50%{
                transform: scale(1.12);
            }
        }
    </style>
	<script>
	    $(document).ready(function(){
            $(".start").click(function(){
                $(".front").hide();
                $(".maker").show();
                $(".color1").click(function(){
                    $(".emoji").css('backgroundColor',"#ffd21f");
                });
                $(".nxt1").click(function(){
                    $(".tone").hide();
                    $(".eyes").show();
                });
                $(".bck2").click(function(){
                    $(".tone").show();
                    $(".eyes").hide();
                });
                $(".nxt2").click(function(){
                    $(".eyes").hide();
                    $(".brows").show();
                });
                $(".bck3").click(function(){
                    $(".eyes").show();
                    $(".brows").hide();
                });
                $(".nxt3").click(function(){
                    $(".brows").hide();
                    $(".mouths").show();
                });
                $(".bck4").click(function(){
                    $(".brows").show();
                    $(".mouths").hide();
                });
                $(".nxt4").click(function(){
                    $(".mouths").hide();
                    $(".miscs").show();
                });
                $(".bck5").click(function(){
                    $(".mouths").show();
                    $(".miscs").hide();
                });
                $(".nxt5").click(function(){
                    $(".miscs").hide();
                    $(".last").show();
                    $(".emoji").css({
                        top: '80px',
                        animation: 'ready 1s infinite'
                    });
                });
                $(".color2").click(function(){
                    $(".emoji").css('backgroundColor',"#66b3ff    ");
                });
                $(".color3").click(function(){
                    $(".emoji").css('backgroundColor',"tomato");
                });
                $(".color4").click(function(){
                    $(".emoji").css('backgroundColor',"#663399");
                });
                $(".color5").click(function(){
                    $(".emoji").css('backgroundColor',"#6cff47");
                });
                
                $(".eye1").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/38xgEQx.png)");
                });
                $(".eye2").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/4qyeHYa.png)");
                });
                $(".eye3").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/L5L4DDL.png)");
                });
                $(".eye4").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/yiRGWEA.png)");
                });
                $(".eye5").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/JGyB1KV.png)");
                });
                $(".eye6").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/xbxtXCR.png)");
                });
                $(".eye7").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/tzB1pv0.png)");
                });
                $(".eye8").click(function(){
                    $(".eye").css('background',"url(https://i.imgur.com/rKwvyJD.png)");
                });
                $(".brow1").click(function(){
                    $(".brow").css('background',"url(https://i.imgur.com/ia2ixe6.png)");
                });
                $(".brow2").click(function(){
                    $(".brow").css('background',"url(https://i.imgur.com/Q805PQl.png)");
                });
                $(".brow3").click(function(){
                    $(".brow").css('background',"url(https://i.imgur.com/7PFr6aS.png)");
                });
                $(".brow4").click(function(){
                    $(".brow").css('background',"url(https://i.imgur.com/HByut6R.png)");
                });
                $(".brow5").click(function(){
                    $(".brow").css('background',"transparent");
                });
                $(".mouth1").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/qNI3rU2.png)");
                });
                $(".mouth2").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/UVgQlSF.png)");
                });
                $(".mouth3").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/7lWZIhm.png)");
                });
                $(".mouth4").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/JMClEHb.png)");
                });
                $(".mouth5").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/t47iR6d.png)");
                });
                $(".mouth6").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/v7RH7VT.png)");
                });
                $(".mouth7").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/ijp1twU.png)");
                });
                $(".mouth8").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/tzQ01ks.png)");
                });
                $(".mouth9").click(function(){
                    $(".mouth").css('background',"url(https://i.imgur.com/7xzhU2f.png)");
                });
                $(".misc1").click(function(){
                    $(".misc").css({
                        background:'url(https://i.imgur.com/petB4jd.png)',
                        bottom:'50px',
                        left:'10px'
                    });
                });
                $(".misc2").click(function(){
                    $(".misc").css({
                        background:'url(https://i.imgur.com/mp9OgEI.png)',
                        bottom:'135px',
                        left:'80px'
                    });
                });
                $(".misc3").click(function(){
                    $(".misc").css({
                        background:'url(https://i.imgur.com/TWAvrLc.png)',
                        bottom:'15px',
                        left:'13px'
                    });
                });
                $(".misc4").click(function(){
                    $(".misc").css({
                        background:'url(https://i.imgur.com/IJfAMdf.png)',
                        bottom:'145px',
                        left:'10px'
                    });
                });
                $(".misc5").click(function(){
                    $(".misc").css('background',"transparent");
                });
            });
        });
	</script>
</head>
<body>
    <div class="container">
        <div class="front">
            <div class="front-title1">
                <div class="label">Let's Play</div>
                <div class="front-title2">EMOJI
                </div>
                <div class="front-title3">MAKER
                </div>
            </div>
            <button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
        </div>
        <div class="maker">
            <div class="tone">
                <center><h3 class="title">COLOUR</h3></center>
                <button class="btn color1"></button>
                <button class="btn color2"></button>
                <button class="btn color3"></button>
                <br>
                <button class="btn color4"></button>
                <button class="btn color5"></button>
                <button class="nxt1">Next</button>

            </div>
            <div class="eyes">
                <center><h3 class="title">Eyes</h3></center>
                <button class="btn1 eye1">Eye1</button>
                <button class="btn1 eye2">Eye2</button>
                <button class="btn1 eye3">Eye3</button>
                <br>
                <button class="btn1 eye4">Eye4</button>
                <button class="btn1 eye5">Eye5</button>
                <button class="btn1 eye6">Eye6</button><br>
                <button class="btn1 eye7">Eye7</button>
                <button class="btn1 eye8">Eye8</button>
                <button class="nxt2">Next</button>
                <button class="bck2">Back</button>
            </div>
            <div class="brows">
                <center><h3 class="title">Eyebrows</h3></center>
                <button class="btn2 brow1">brow1</button>
                <button class="btn2 brow2">brow2</button>
                <button class="btn2 brow3">brow3</button>
                <br>
                <button class="btn2 brow4">brow4</button>
                <button class="btn2 brow5">none</button>
                <button class="nxt3">Next</button>
                <button class="bck3">Back</button>
            </div>
            <div class="mouths">
                <center><h3 class="title">Mouth</h3></center>
                <button class="btn3 mouth1">Mouth1</button>
                <button class="btn3 mouth2">Mouth2</button>
                <button class="btn3 mouth3">Mouth3</button>
                <br>
                <button class="btn3 mouth4">Mouth4</button>
                <button class="btn3 mouth5">Mouth5</button>
                <button class="btn3 mouth6">Mouth6</button>
                <br>
                <button class="btn3 mouth7">Mouth7</button>
                <button class="btn3 mouth8">Mouth8</button>
                <button class="btn3 mouth9">Mouth9</button>
                <button class="nxt4">Next</button>
                <button class="bck4">Back</button>
            </div>
            <div class="miscs">
                <center><h3 class="title">Miscellaneous</h3></center>
                <button class="btn4 misc1">Misc1</button>
                <button class="btn4 misc2">Misc2</button>
                <button class="btn4 misc3">Misc3</button>
                <br>
                <button class="btn4 misc4">Misc4</button>
                <button class="btn4 misc5">None</button>
                <button class="nxt5">Done</button>
                <button class="bck5">Back</button>
            </div>
            <div class="last">
                <center><h3 class="title1">Your Emoji is ready!!</h3></center>
            </div>
            <div class="emoji">
                <div class="eye"></div>
                <div class="brow"></div>
                <div class="mouth"></div>
                <div class="misc"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
